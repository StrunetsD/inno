<VirtualHost *:8443>
    ServerName innodima.ddns.net
    DocumentRoot /var/www/html/apache-content
    DirectoryIndex info.php

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/innodima.ddns.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/innodima.ddns.net/privkey.pem

</VirtualHost>
