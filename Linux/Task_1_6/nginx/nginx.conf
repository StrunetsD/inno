
user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 65535;
#load_module modules/ngx_http_image_filter_module.so;

events {
	worker_connections 16384;
	multi_accept on;
	use epoll;
}

http {
	

	log_format proxy_routing 'Client: $remote_addr | Proxied-To: $upstream_addr | '
                            'Request: "$request" | Status: $status | '
                            'Response-Time: $upstream_response_time sec';
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect
	upstream apache {
	server 194.87.238.110:8433;
} 
	upstream blue_yellow {
    server 194.87.238.110:8082;
    server 194.87.238.110:8081;
    server 192.168.0.44:8080 backup;	
}
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
	access_log /var/log/nginx/proxy_routing.log proxy_routing;
	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


